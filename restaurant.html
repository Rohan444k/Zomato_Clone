<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/restaurant.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Zomato Logo"></a>
        </div>
    </header>

    <main>
        <section class="restaurant-form">
            <h1>Add Your Restaurant</h1>
            <form id="restaurant-form">
                <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
                <input type="text" id="owner-name" placeholder="Owner's Name" required>
                <input type="text" id="restaurant-address" placeholder="Address" required>
                <input type="text" id="restaurant-contact" placeholder="Contact Number" required>
                <textarea id="restaurant-description" placeholder="Description"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        Copyright &copy; 2025 | All rights reserved
    </footer>
    <script src="js/restaurant.js"></script>
</body>
</html>
